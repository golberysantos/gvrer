<!DOCTYPE html>
<html lang="pt-br"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item</title>
    <link rel="stylesheet" href="../static/css/bootstrap/bootstrap5.3.3.min.css">
    <link rel="stylesheet" href="../static/css/header.css">
    <link rel="stylesheet" href="../static/css/footer.css">
    <link rel="stylesheet" href="../static/css/item.css">


</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg headerBgColor">
            <div class="container-fluid">
                <a class="navbar-brand" href="../home/home.html">Gvrer</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="d-flex justify-content-end">

                <div class="form">
                    <h1>Item Restaurante</h1>
                    <form 
                    	class="row g-3" 
                    	action="#" 
                    	th:action="@{/categoriaitem/salvar}" 
                    	th:object="${categoriaItem}" 
                    	method="post"
                    >
                        <div class="col-12">
                            <label for="nomeitem" class="form-label">Nome</label>
                            <input type="text" class="form-control" 
                            	id="nomeitem" name="nomeitem" 
                            	placeholder="Nome" 
                            	th:field="*{nomecategoriaitem}"
                            >
                        </div>
                        <div class="col-12">
                            <label for="ingredientes" class="form-label">Ingredientes</label>
                            <input type="text" class="form-control" 
                            	id="ingredientes" name="ingredientes" 
                            	placeholder="Informe os ingredientes..." 
                            	                          	
                            >
                        </div>
                    
                        
                       
                        
                        <div class="col-12">
                            <label for="descricao" class="form-label">Descrição</label>
                            <input 
                            	type="text" 
                            	class="form-control" 
                            	id="descricao" 
                            	name="descricao" 
                            	placeholder="" 
                            	
                            >
                        </div>
                        <div class="col-12">
                            <label for="valor" class="form-label">Valor</label>
                            <input 
                            	type="text" 
                            	class="form-control" 
                            	id="valor"
                            	name="valor"
                            	placeholder="valor..."
                                                      	
                            >
                        </div>
                        <div class="col-12 pb-2">
                            <button type="submit" class="btn btn-primary">
                                <span class="a1">Salvar</span>
                            </button>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </main>

    <footer>
        <div class="text-center footerBgColor p-3">
            <p class="p"> &copy; Gvrer | By Mércia</p>
        </div>
    </footer>
    <script src="../static/js/bootstrap/bootstrap5.3.3.bundle.min.js"></script>


</body> 

</html>
