<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta Corporativa Pt.III</title>
    <link rel="stylesheet" href="../static/css/dados_da_empresa/empresadados3.css">
</head>

<body>
    <div class="container">
        <h1>Vamos criar sua conta corporativa!</h1>
        <p>Preencha os campos:</p>
        <p class="obrigatorio">Campos com (*) são obrigatórios</p>

        <form id="signup-form">
            <div class="input-group">
                <label for="email">E-mail*:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha*:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <button type="submit">Avançar</button>
        </form>

        <div class="info-do-app">
            <img src="../static/img/travelservtitle.png" alt="TravelServ Logo">
            <p class="desenvolvedor">Desenvolvido pela<br> Patrono Tech</p>
        </div>

    </div>
    <script src=""></script>
</body>

</html>
